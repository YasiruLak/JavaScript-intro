<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Implementation</title>
</head>
<body>
<h1>Hello AJAX...!</h1>
<h2>Let's Implement AJAX with XMLHTTPRequest Object</h2>
<p></p>
<button id="btn" type="button">Send A Request</button>


<script src="assets/jQuery/jquery-3.6.0.min.js"></script>
<script>
    $("#btn").click(function () {

        console.log("Request Started")
        let http = new XMLHttpRequest();
        console.log(http.readyState, "After the XMLHttpRequest Object Created");


        http.open("GET", "db/db.text");


        console.log(http.readyState, "After the open method invoked");
        console.log(http.responseText);
        console.log(http.readyState, "After the response text printed");


        http.send();
        console.log(http.readyState, "After the send method is invoked");

        //when the requests status are changed... please run this
        http.onreadystatechange = function () {
            console.log(http.readyState, "Inside on ready event ");


        }

        console.log("Request Finished")

    });
</script>
</body>
</html>
